<template>
    <lightning-card title="Pharmacy Dashboard Overview" icon-name="standard:metrics">
        <div class="slds-p-around_medium">
            <template if:true={dataLoaded}>
                <p><strong>Total Medicine Stock:</strong> {totalStock}</p>
                <p><strong>Total Purchased Quantity:</strong> {totalPurchased}</p>
                <p><strong>Total Medicine Sales:</strong> {totalSales}</p>
                <p><strong>Total Medicine Purchased:</strong> {totalPur}</p>
            </template>
            <template if:false={dataLoaded}>
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
